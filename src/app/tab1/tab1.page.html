<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="guess" />
    </div>
    <div>
      <!--<button (click)="addGuess()">Add</button>-->
      <ion-button (click)="addGuess($event)">Add Guesst</ion-button>
    </div>
  </div>
   
  <table class='table'>
    <thead>
      <tr>
        <th>Suggestion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words;">
        <td>{{word}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
